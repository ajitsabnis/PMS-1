<div class="col-xs-8 generic">
  <h1>Generic</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputCategory" class="control-label col-xs-4">Select Category</label>
      <div class="col-xs-8">
        <select class="selectpicker form-control" ng-model="selectedItem" id="inputCategory" ng-options="value.name for value in metadata.genericData track by value.id" ng-change="getSelectedCategoryData()">
        </select>
      </div>
    </div>
  </form>

  <form class="form-horizontal" ng-submit="add()" ng-if="selectedItem">
    <div class="form-group">
      <label for="categoryType" class="control-label col-xs-4">Add {{selectedItem.name}}</label>
      <div class="col-xs-8">
        <input type="text" name="user" id="categoryType" class="form-control input" ng-model="metadata.gname" placeholder="Enter Category">
      </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
          <button type="submit" class="btn btn-primary" ng-click="add()">Add</button>
          <button type="reset" class="btn btn-warning">Clear</button>
        </div>
    </div>
  </form>

  <section class="error-section">
    <div class="row col-xs-offset-2">
      <uib-alert ng-repeat="alert in alerts" class="display-alert" type="{{alert.type}}" close="closeAlert($index)" ng-click="closeAlert($index)" id="display-error">{{alert.msg}}</uib-alert>
    </div>
  </section>

  <div class="col-xs-offset-2 display-grid">
    <!-- editable grid -->
    <div ng-if="selectedItem && categoryResultCount">
      <input ng-model='filterValue'>

      <button class="btn btn-primary" ng-click="filter()"><span class="glyphicon glyphicon-search"></span></button>
     
      <div ui-grid="gridOptions"  ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-pagination class="grid"></div>
    </div>
    <div ng-if="selectedItem && !categoryResultCount">
      <p><h4>No result found</h4></p>
    </div>
  </div>
</div>
